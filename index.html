<head>

    <title>Style Evolution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2; /* Light pink background */
        }
        header {
            background-color: #d1a0ff; /* Light purple */
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #c68aff; /* Purple */
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #a864d9; /* Darker purple */
        }
        .container {
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #dda0dd; /* Light purple border */
            border-radius: 4px;
            padding: 15px;
            margin: 15px;
            width: 200px;
            text-align: center;
            background-color: white;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #888;
            font-size: 0.9em;
        }
        .product button {
            background-color: #c68aff; /* Purple */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: #a864d9; /* Darker purple */
        }
        footer {
            background-color: #d1a0ff; /* Light purple */
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
